<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО "Поставщик"</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Логотип компании">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="html/catalog.html">Каталог</a></li>
                <li><a href="html/about_us.html">О компании</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="delivery.html">Доставка</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <h1>Оптовые поставки бытовой техники</h1>
            <div id="slider" class="slider">
                <div id="slides-container" class="slides-container">
                    <img src="images/slider/iphone.jpg" alt="iPhone">
                    <img src="images/slider/rtx4070.jpg" alt="RTX 4070">
                    <img src="images/slider/samsung.jpg" alt="Samsung">
                    <img src="images/slider/notebook.jpeg" alt="Notebook">
                </div>
                <div class="slider-controls">
                    <span id="prev">&#10094;</span>
                    <span id="next">&#10095;</span>
                </div>
            </div>                          
            <section class="products">
                <h2>Популярные товары</h2>
                <div id="products-container" class="products-grid"></div>
            </section>                     
            <button id="openFeedbackForm" class="button-style">Свяжитесь с нами</button>
            <section class="feedback">
                <form id="feedbackForm" style="display: none;" onsubmit="return validateForm()">
                    <input type="text" name="name" placeholder="Ваше имя" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="msg" placeholder="Ваше сообщение" required></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </section>            
        </main>
    </div>
    <footer>
        <div class="copyright">
            © 2024 ООО "Поставщик"
        </div>
    </footer>
    <script src="scripts/index.js"></script>       
</body>
</html>
